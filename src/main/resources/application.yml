spring:
  config:
    activate:
      on-profile: local
  h2:
    console:
      enabled: true
    datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:testdb
      username: sa
      password:
  datasource:
    generate-unique-name: false
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      format_sql: true


management:
  endpoints:
    web:
      exposure:
        include: health

springdoc:
  api-docs:
    groups:
      enabled: true
  swagger-ui:
    path: /api-spec
    displayRequestDuration: true
    groups-order: DESC
    enabled: true
    operations-sorter: method